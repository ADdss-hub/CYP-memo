version: '3.8'

services:
  cyp-memo:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      args:
        - VERSION=1.9.2
        - BUILD_DATE=${BUILD_DATE:-}
        - GIT_COMMIT=${GIT_COMMIT:-}
    image: cyp97/cyp-memo:latest
    container_name: cyp-memo
    ports:
      - "5170:5170"
    volumes:
      - cyp-memo-data:/app/data
      # 只读文件系统模式下需要的临时目录
      - /tmp
    environment:
      - NODE_ENV=production
      - PORT=5170
      - DATA_DIR=/app/data
      - TZ=Asia/Shanghai
      # 用户权限配置（适配不同 NAS 系统）
      # 飞牛 NAS 默认用户 UID/GID 通常为 1000
      # 群晖 NAS 默认用户 UID/GID 通常为 1026
      # 威联通 NAS 默认用户 UID/GID 通常为 1000
      # 可根据实际情况修改
      - PUID=${PUID:-1001}
      - PGID=${PGID:-1001}
    restart: unless-stopped
    labels:
      # Watchtower 自动更新标签
      - "com.centurylinklabs.watchtower.enable=true"
    
    # 安全加固配置
    security_opt:
      - no-new-privileges:true  # 禁止进程获取新权限
    cap_drop:
      - ALL                      # 移除所有 Linux capabilities
    cap_add:
      - CHOWN                    # 允许修改文件所有者（数据目录初始化需要）
      - SETUID                   # 允许设置用户 ID（权限切换需要）
      - SETGID                   # 允许设置组 ID（权限切换需要）
    # 只读文件系统配置（可选，取消注释启用）
    # read_only: true            # 启用只读文件系统
    # tmpfs:
    #   - /tmp:size=64M          # 临时文件系统
    
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5170/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - cyp-memo-network

  # Watchtower 自动更新服务（可选）
  # 每小时检测一次镜像更新，自动拉取并重启容器
  watchtower:
    image: containrrr/watchtower
    container_name: watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - TZ=Asia/Shanghai
      # 每小时检测一次更新（3600秒）
      - WATCHTOWER_POLL_INTERVAL=3600
      # 只更新带有 watchtower.enable=true 标签的容器
      - WATCHTOWER_LABEL_ENABLE=true
      # 更新后清理旧镜像
      - WATCHTOWER_CLEANUP=true
      # 启用通知（可选，需要配置）
      # - WATCHTOWER_NOTIFICATIONS=email
      # - WATCHTOWER_NOTIFICATION_EMAIL_FROM=your@email.com
      # - WATCHTOWER_NOTIFICATION_EMAIL_TO=your@email.com
    restart: unless-stopped
    networks:
      - cyp-memo-network

networks:
  cyp-memo-network:
    driver: bridge

volumes:
  cyp-memo-data:
    driver: local
