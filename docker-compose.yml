version: '3.8'

services:
  cyp-memo:
    build: .
    container_name: cyp-memo
    ports:
      - "5170:5170"
    volumes:
      - ./data:/app/data
    environment:
      - NODE_ENV=production
      - PORT=5170
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5170/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - cyp-memo-network

networks:
  cyp-memo-network:
    driver: bridge

volumes:
  data:
    driver: local
